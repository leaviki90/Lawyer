        <main>
            <!-- Hero starts -->
            <section class="hero" style="background-image: url('img/hero/hero_contact.png')">
                <div class="container">
                    <article class='hero-content animation' data-animation="slideRight">
                        <h1 class='hero-title'>Contact Us</h1>
                        <div class="info-group">
                            <p class="d-flex align-items-center">
                                <span class="fas fa-map-marker-alt me-2"></span>
                                <a href="https://www.google.com/maps/search/146+Douglas+Dale+Suite+343/@42.7404109,22.0595603,15z" target="_blank">
                                    146 Douglas Dale Suite 343
                                </a>
                            </p>

                                <a href="tel:560-748-5959">

                                </a>
                            </p>
                            <p class="d-flex align-items-center">
                                <span class="far fa-envelope me-2"></span>
                                <a href="mailto:cullen_mueller@yahoo.com">cullen_mueller@yahoo.com</a>
                            </p>          
                        </div> <!-- Info-group ends here -->
                    </article>

            <!-- Contact section starts -->
            <section class="contact">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-11 col-md-10 col-lg-6">
                            <form class="contact-form" method="post" action="">
                                <h2 class="section-title text-center">Please contact us using the form bellow</h2>
                                <div class="form-group">
                                    <input class="form-control" name="name" type="text" placeholder="Name and surname*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="email" type="email" placeholder="Email address*" value="">
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" name="message"  placeholder="Enter your message*" rows="7"></textarea>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="form-group text-center">
                                    <button type="submit" name="contact-form" value="Send" class="btn btn-primary rounded-pill">SEND MESSAGE</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section><!-- Contact section ends -->
            
            <!-- Contact-map starts here -->
            <section class="contact-map">
                <div class="ratio ratio-21x9">
